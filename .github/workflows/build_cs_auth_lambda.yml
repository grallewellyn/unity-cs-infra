name: build and zip lambda workflow
on: [push, workflow_dispatch]
jobs:
  build_source:
    name: build and zip lambda
    strategy:
      matrix:
        node-version: [14.x]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform-api-gateway-cognito/pre-deployment/cs-lambda-auth
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm install
      - name: Create ZIP file
        run: zip -qq -r ./terraform-api-gateway-cognito/pre-deployment/cs-lambda-auth.zip ./
        working-directory: ./terraform-api-gateway-cognito/pre-deployment/cs-lambda-auth
      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["./terraform-api-gateway-cognito/pre-deployment/cs-lambda-auth.zip"]'
          message: 'Add cs-lambda-auth.zip'
          push: true
